<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Восстановление</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #0a1a2e 0%, #000000 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            color: white;
        }

        .neon-text-blue {
            text-shadow: 0 0 10px rgba(10, 194, 250, 0.8), 0 0 20px rgba(10, 194, 250, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .glass-panel {
            background: rgba(10, 25, 35, 0.75);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(10, 194, 250, 0.3);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
        }

        .cyber-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(10, 194, 250, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            color: white;
            text-align: center;
        }
        
        .cyber-input:focus {
            border-color: #0ac2fa;
            box-shadow: 0 0 10px rgba(10, 194, 250, 0.4);
            outline: none;
        }

        .neon-button-blue {
            border: 2px solid #0ac2fa;
            color: #0ac2fa;
            font-weight: 800;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .neon-button-blue:hover {
            background: #0ac2fa;
            color: #000;
            box-shadow: 0 0 25px rgba(10, 194, 250, 0.7);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="glass-panel w-full max-w-md p-8 rounded-sm text-center">
        <h2 class="neon-text-blue text-2xl mb-4 tracking-[0.2em] uppercase">Восстановление</h2>
        <p class="text-gray-400 text-xs mb-8 tracking-widest uppercase">Введите Email для получения ссылки на сброс пароля</p>
        
        <form id="forgot-form" class="space-y-6">
            <div>
                <input type="email" id="email" placeholder="ENTER YOUR EMAIL" class="cyber-input p-3 text-sm" required>
            </div>

            <button type="submit" id="submit-btn" class="neon-button-blue w-full py-3 tracking-widest text-sm">
                Отправить инструкцию
            </button>
        </form>

        <div class="mt-8">
            <a href="auth.html" class="text-gray-500 text-[10px] uppercase tracking-widest hover:text-white transition">
                &larr; Вернуться к авторизации
            </a>
        </div>
    </div>

    <script>
        const forgotForm = document.getElementById('forgot-form');
        const submitBtn = document.getElementById('submit-btn');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Визуальный фидбек
            submitBtn.innerText = "ОБРАБОТКА...";
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("СИСТЕМА: Ссылка отправлена! Проверьте вашу почту.");
                    window.location.href = 'auth.html';
                } else {
                    alert("ОШИБКА: " + (data.error || "Email не найден"));
                }
            } catch (err) {
                alert("КРИТИЧЕСКАЯ ОШИБКА: Сервер недоступен");
            } finally {
                submitBtn.innerText = "ОТПРАВИТЬ ИНСТРУКЦИЮ";
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
