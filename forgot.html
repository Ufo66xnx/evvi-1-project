<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Восстановление</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #0a1a2e 0%, #000000 100%); font-family: 'Rajdhani', sans-serif; color: white; overflow: hidden; }
        .neon-text-blue { text-shadow: 0 0 10px rgba(10, 194, 250, 0.8); font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(10, 25, 35, 0.75); backdrop-filter: blur(15px); border: 1px solid rgba(10, 194, 250, 0.3); box-shadow: 0 0 40px rgba(0, 0, 0, 0.7); }
        .cyber-input { background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(10, 194, 250, 0.2); width: 100%; color: white; transition: 0.3s; }
        .cyber-input:focus { border-color: #0ac2fa; box-shadow: 0 0 10px rgba(10, 194, 250, 0.4); outline: none; }
        .neon-button-blue { border: 2px solid #0ac2fa; color: #0ac2fa; font-weight: 800; text-transform: uppercase; transition: 0.3s; }
        .neon-button-blue:hover { background: #0ac2fa; color: #000; box-shadow: 0 0 25px rgba(10, 194, 250, 0.7); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-panel w-full max-w-md p-8 rounded-sm text-center">
        <h2 class="neon-text-blue text-xl md:text-2xl mb-6 uppercase tracking-widest">Восстановление</h2>
        <p class="text-gray-400 text-xs mb-6 uppercase">Введите Email для получения ссылки</p>
        
        <form id="forgot-form" class="space-y-5">
            <input type="email" id="email" placeholder="YOUR@EMAIL.COM" class="cyber-input p-3 text-sm text-center" required>
            <button type="submit" id="submit-btn" class="neon-button-blue w-full py-3 tracking-widest text-sm">
                Отправить ссылку
            </button>
        </form>
        <div class="mt-6">
            <a href="auth.html" class="text-[10px] text-gray-500 hover:text-white uppercase tracking-widest">Назад ко входу</a>
        </div>
    </div>

    <script>
        document.getElementById('forgot-form').onsubmit = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const email = document.getElementById('email').value;

            btn.innerText = "ОТПРАВКА...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                alert(data.message || data.error);
                if(res.ok) window.location.href = 'auth.html';
            } catch (err) {
                alert("Ошибка системы");
            } finally {
                btn.innerText = "ОТПРАВИТЬ ССЫЛКУ";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
