<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #2e1a2a 0%, #000000 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        .neon-text-pink {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 0, 229, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .glass-panel {
            background: rgba(25, 15, 23, 0.75);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 0, 229, 0.3);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .cyber-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 229, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            color: white;
        }
        
        .cyber-input:focus {
            border-color: #ff00e5;
            box-shadow: 0 0 10px rgba(255, 0, 229, 0.4);
            outline: none;
        }

        /* Контейнер для пароля, чтобы кнопка не перекрывала текст */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 100px !important; /* Отступ для текста, чтобы не лез под кнопку */
        }

        #togglePassword {
            position: absolute;
            right: 8px;
            z-index: 10;
            background: rgba(255, 0, 229, 0.1);
            border: 1px solid rgba(255, 0, 229, 0.3);
            padding: 2px 8px;
            font-size: 10px;
            text-transform: uppercase;
            color: #ff00e5;
            transition: all 0.2s;
        }

        #togglePassword:hover {
            background: #ff00e5;
            color: black;
        }

        .neon-button-pink {
            border: 2px solid #ff00e5;
            color: #ff00e5;
            font-weight: 800;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .neon-button-pink:hover {
            background: #ff00e5;
            color: #000;
            box-shadow: 0 0 25px rgba(255, 0, 229, 0.7);
        }

        @media (max-width: 640px) {
            .glass-panel { padding: 1.5rem; margin: 10px; }
            .flex-mobile { flex-direction: column; align-items: flex-start; }
            .flex-mobile label { width: 100%; margin-bottom: 4px; }
            .flex-mobile input { width: 100%; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed top-10 right-10 w-20 h-20 border-t-2 border-r-2 border-pink-500 opacity-30 pointer-events-none"></div>
    <div class="fixed bottom-10 left-10 w-20 h-20 border-b-2 border-l-2 border-pink-500 opacity-30 pointer-events-none"></div>

    <a href="auth.html" class="absolute top-8 left-6 text-pink-500 text-xs uppercase tracking-widest hover:text-white transition">
        &larr; Back to Login
    </a>

    <div class="glass-panel w-full max-w-md p-8 rounded-sm text-center">
        <h2 class="neon-text-pink text-2xl md:text-3xl mb-8 tracking-[0.2em] uppercase">Регистрация</h2>
        
        <form id="registration-form" class="space-y-5 text-left">
            <div class="flex flex-mobile items-center">
                <label class="w-1/3 text-gray-400 text-[10px] uppercase font-bold">Username</label>
                <input type="text" id="username" placeholder="Логин" class="cyber-input p-2 text-sm" required>
            </div>
            
            <div class="flex flex-mobile items-center">
                <label class="w-1/3 text-gray-400 text-[10px] uppercase font-bold">Email</label>
                <input type="email" id="email" placeholder="mail@example.com" class="cyber-input p-2 text-sm" required>
            </div>

            <div class="flex flex-mobile items-center">
                <label class="w-1/3 text-gray-400 text-[10px] uppercase font-bold">Password</label>
                <div class="w-full relative password-container">
                    <input type="password" id="password" placeholder="••••••••" class="cyber-input p-2 text-sm" required>
                    <button type="button" id="togglePassword">VIEW</button>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" class="neon-button-pink w-full py-3 tracking-widest text-sm">
                    Зарегистрироваться
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const regForm = document.getElementById('registration-form');
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');

            // 1. ЛОГИКА ГЛАЗА (ПОКАЗАТЬ ПАРОЛЬ)
            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', function() {
                    const isPass = passwordInput.type === 'password';
                    passwordInput.type = isPass ? 'text' : 'password';
                    this.innerText = isPass ? 'HIDE' : 'VIEW';
                });
            }

            // 2. ЛОГИКА ОТПРАВКИ
            regForm.onsubmit = async function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = passwordInput.value;

                // ВАЛИДАЦИЯ
                const forbidden = ["admin", "user"];
                if (forbidden.some(word => username.toLowerCase().includes(word))) {
                    alert("ACCESS DENIED: Имя не должно содержать Admin или User");
                    return;
                }

                if (password.length < 8) {
                    alert("CRITICAL ERROR: Пароль должен быть от 8 символов");
                    return;
                }

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email, password })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        alert("IDENTITY CREATED: Успешная регистрация");
                        window.location.href = 'main.html';
                    } else {
                        alert("DATABASE ERROR: " + (data.error || "Ошибка регистрации"));
                    }
                } catch (err) {
                    alert("SYSTEM OFFLINE: Проверьте соединение с сервером");
                }
            };
        });
    </script>
</body>
</html>
