<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сброс пароля</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #0a1a2e 0%, #000000 100%); font-family: 'Rajdhani', sans-serif; color: white; overflow: hidden; }
        .neon-text-blue { text-shadow: 0 0 10px rgba(10, 194, 250, 0.8); font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(10, 25, 35, 0.75); backdrop-filter: blur(15px); border: 1px solid rgba(10, 194, 250, 0.3); box-shadow: 0 0 40px rgba(0, 0, 0, 0.7); }
        .cyber-input { background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(10, 194, 250, 0.2); width: 100%; color: white; transition: 0.3s; }
        .cyber-input:focus { border-color: #0ac2fa; box-shadow: 0 0 10px rgba(10, 194, 250, 0.4); outline: none; }
        .neon-button-blue { border: 2px solid #0ac2fa; color: #0ac2fa; font-weight: 800; text-transform: uppercase; transition: 0.3s; }
        .neon-button-blue:hover { background: #0ac2fa; color: #000; box-shadow: 0 0 25px rgba(10, 194, 250, 0.7); }

        /* Для кнопки просмотра пароля */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-container input {
            padding-right: 100px !important;
        }
        #togglePassword {
            position: absolute;
            right: 8px;
            z-index: 10;
            background: rgba(10, 194, 250, 0.1);
            border: 1px solid rgba(10, 194, 250, 0.3);
            padding: 2px 8px;
            font-size: 10px;
            text-transform: uppercase;
            color: #0ac2fa;
            transition: all 0.2s;
            cursor: pointer;
        }
        #togglePassword:hover {
            background: #0ac2fa;
            color: black;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-panel w-full max-w-md p-8 rounded-sm text-center">
        <h2 class="neon-text-blue text-xl md:text-2xl mb-6 uppercase tracking-widest">Установить новый пароль</h2>
        <p class="text-gray-400 text-xs mb-6 uppercase">Введите новый пароль для вашей учетной записи</p>
        
        <form id="reset-password-form" class="space-y-5">
            <div class="password-container">
                <input type="password" id="new-password" placeholder="••••••••" class="cyber-input p-3 text-sm text-center" required>
                <button type="button" id="togglePassword">VIEW</button>
            </div>
            
            <button type="submit" id="submit-btn" class="neon-button-blue w-full py-3 tracking-widest text-sm">
                Сбросить пароль
            </button>
        </form>
        <div class="mt-6">
            <a href="auth.html" class="text-[10px] text-gray-500 hover:text-white uppercase tracking-widest">Вернуться ко входу</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token'); // Получаем токен из URL

            if (!token) {
                alert("Ошибка: Отсутствует токен сброса пароля.");
                window.location.href = 'auth.html'; // Редирект, если токена нет
                return;
            }

            const passwordInput = document.getElementById('new-password');
            const toggleBtn = document.getElementById('togglePassword');
            const form = document.getElementById('reset-password-form');
            const submitBtn = document.getElementById('submit-btn');

            // Логика показать/скрыть пароль
            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', function() {
                    const isPass = passwordInput.type === 'password';
                    passwordInput.type = isPass ? 'text' : 'password';
                    this.innerText = isPass ? 'HIDE' : 'VIEW';
                });
            }

            form.onsubmit = async function(e) {
                e.preventDefault();
                const newPassword = passwordInput.value;

                if (newPassword.length < 8) {
                    alert("Пароль должен быть не менее 8 символов.");
                    return;
                }

                submitBtn.innerText = "ОБНОВЛЕНИЕ...";
                submitBtn.disabled = true;

                try {
                    const res = await fetch('/api/reset-password', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ token, newPassword })
                    });
                    const data = await res.json();
                    
                    if (res.ok) {
                        alert(data.message);
                        window.location.href = 'auth.html'; // Перенаправляем на страницу входа
                    } else {
                        alert("Ошибка: " + (data.error || "Неизвестная ошибка сброса."));
                        // Возможно, токен недействителен или устарел
                        window.location.href = 'auth.html';
                    }
                } catch (err) {
                    alert("Ошибка соединения с сервером.");
                } finally {
                    submitBtn.innerText = "СБРОСИТЬ ПАРОЛЬ";
                    submitBtn.disabled = false;
                }
            };
        });
    </script>
</body>
</html>
