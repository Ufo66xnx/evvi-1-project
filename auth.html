<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Градиент изменен на темно-синий/черный */
            background: radial-gradient(circle at center, #0a1a2e 0%, #000000 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        .neon-text-blue {
            /* Цвет заменен на #0ac2fa */
            text-shadow: 0 0 10px rgba(10, 194, 250, 0.8), 0 0 20px rgba(10, 194, 250, 0.5);
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .glass-panel {
            background: rgba(10, 25, 35, 0.75);
            backdrop-filter: blur(15px);
            /* Границы в цвете #0ac2fa */
            border: 1px solid rgba(10, 194, 250, 0.3);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .cyber-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(10, 194, 250, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            color: white;
        }
        
        .cyber-input:focus {
            border-color: #0ac2fa;
            box-shadow: 0 0 10px rgba(10, 194, 250, 0.4);
            outline: none;
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            padding-right: 100px !important;
        }

        #togglePassword {
            position: absolute;
            right: 8px;
            z-index: 10;
            background: rgba(10, 194, 250, 0.1);
            border: 1px solid rgba(10, 194, 250, 0.3);
            padding: 2px 8px;
            font-size: 10px;
            text-transform: uppercase;
            color: #0ac2fa;
            transition: all 0.2s;
        }

        #togglePassword:hover {
            background: #0ac2fa;
            color: black;
        }

        .neon-button-blue {
            border: 2px solid #0ac2fa;
            color: #0ac2fa;
            font-weight: 800;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .neon-button-blue:hover {
            background: #0ac2fa;
            color: #000;
            box-shadow: 0 0 25px rgba(10, 194, 250, 0.7);
        }

        @media (max-width: 640px) {
            .glass-panel { padding: 1.5rem; margin: 10px; }
            .flex-mobile { flex-direction: column; align-items: flex-start; }
            .flex-mobile label { width: 100%; margin-bottom: 4px; }
            .flex-mobile input { width: 100%; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed top-10 right-10 w-20 h-20 border-t-2 border-r-2 border-[#0ac2fa] opacity-30 pointer-events-none"></div>
    <div class="fixed bottom-10 left-10 w-20 h-20 border-b-2 border-l-2 border-[#0ac2fa] opacity-30 pointer-events-none"></div>

    <nav class="absolute top-8 w-full flex justify-center space-x-6 text-gray-400 uppercase tracking-widest text-[10px]">
        <a href="main.html" class="hover:text-[#0ac2fa] transition">Главная</a>
        <a href="register.html" class="hover:text-[#0ac2fa] transition">Регистрация</a>
        <a href="#" class="text-[#0ac2fa] border-b border-[#0ac2fa]">Вход</a>
    </nav>

    <div class="glass-panel w-full max-w-md p-8 rounded-sm text-center mt-10">
        <h2 class="neon-text-blue text-2xl md:text-3xl mb-8 tracking-[0.2em] uppercase">Вход</h2>
        
        <form id="login-form" class="space-y-5 text-left">
            <div class="flex flex-mobile items-center">
                <label class="w-1/3 text-gray-400 text-[10px] uppercase font-bold">Username</label>
                <input type="text" id="username" placeholder="Логин" class="cyber-input p-2 text-sm" required>
            </div>

            <div class="flex flex-mobile items-center">
                <label class="w-1/3 text-gray-400 text-[10px] uppercase font-bold">Password</label>
                <div class="w-full relative password-container">
                    <input type="password" id="password" placeholder="••••••••" class="cyber-input p-2 text-sm" required>
                    <button type="button" id="togglePassword">VIEW</button>
                </div>
            </div>

            <div class="pt-4 text-center">
                <button type="submit" class="neon-button-blue w-full py-3 tracking-widest text-sm">
                    Войти
                </button>
                <div class="mt-4">
                    <a href="forgot.html" class="text-pink-500 text-xs uppercase tracking-widest hover:text-pink-400 transition">Забыли пароль?</a>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');

            // 1. Показать/скрыть пароль
            if (toggleBtn && passwordInput) {
                toggleBtn.addEventListener('click', function() {
                    const isPass = passwordInput.type === 'password';
                    passwordInput.type = isPass ? 'text' : 'password';
                    this.innerText = isPass ? 'HIDE' : 'VIEW';
                });
            }

            // 2. Отправка данных
            loginForm.onsubmit = async function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = passwordInput.value;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        window.location.href = 'main.html';
                    } else {
                        alert("ACCESS DENIED: " + (data.error || "Неверные данные"));
                    }
                } catch (err) {
                    alert("SYSTEM OFFLINE: Потеряна связь с сервером");
                }
            };
        });
    </script>
</body>
</html>
